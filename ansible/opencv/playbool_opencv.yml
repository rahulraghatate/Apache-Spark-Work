---
- hosts: all_nodes
  vars:
    download_dir: ~/downloads
    opencv_version: 3.1.0
    virtualenv_home: ~/.virtualenvs
    virtualenv_name: cv
    num_processors: 2
  environment:
    VIRTUALENVWRAPPER_PYTHON: /usr/bin/python3
    WORKON_HOME: "{{ virtualenv_home }}"
  roles:
    - upgrade 
    - python
    - opencv
